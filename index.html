<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./src/css/style.css" />
  <link rel="stylesheet" href="./src/css/import/media.css" />
  <script src="./src/js/index.js" type="module" defer></script>
  <title>OpenAI ChatBot</title>
</head>

<body>
  <header>
    <div>
      <span>ChatBot</span>
      <label for="accessKeyInput">
        <img id="accessKeyDelete" src="./src/assets/icons/icons8-cross-24.png" alt="cross icon">
        <input type="text" id="accessKeyInput" name="accessKeyInput" placeholder="api key"/>
      </label>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <h1>Chat</h1>
    <section class="page-container">
      <!-- User response box -->
      <section class="response-container">
        <div id="botResponseContainer" class="response-wrapper">
      </div>
      <div class="loader-container">
        <div class="loader"></div>
      </div>
      </section>
      <!-- User input to ChatBot -->
      <form id="userInputForm">
        <label for="message"></label>
        <textarea placeholder="message" name="messages" rows="1" id="prompt" data-ph="Message"/></textarea>
      <button contenteditable="false" type="submit" id="submitButton">
        <img src="./src/assets/icons/icons8-arrow-right-32.png" alt="arrow right" />
      </button>
      </form>
    </section>
  </main>
  <footer>
    <div class="footer-links">
      <a href="#">github</a>
      <a href="#">linkedIn</a>
      <a href="#">icons8</a>
    </div>
    <p>Copyright @Sigvel / Tony Erlandsen</p>
  </footer>
</body>

</html>
